<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Divisor de conta do restaurante</title>
</head>
<body>

    <div class="container">
        <h2 class="container__title">Formulário para registrar novos clientes à essa conta</h2>
        <form action="" class="form" id="cliente-form">
            <label for="cliente">Insira o nome do cliente</label>
            <input type="text" name="cliente" id="cliente">
            <button type="submit" value="Adicionar" class="btn">Adicionar</button>
        </form>
    </div>
    <div class="container">
        <h2 class="container__title">Formulário para registrar novos produtos à essa conta</h2>
        <form action="" class="form" id="produto-form">
            <label for="produto">Insira o nome do produto</label>
            <input type="text" name="produto" id="produto">
            <label for="preco">Insira o preço do produto</label>
            <input type="number" name="preco" id="preco">
            <button type="submit" value="Adicionar" class="btn">Adicionar</button>
        </form>
    </div>
    
    <div class="container">
        <div class="clientes">
            <ul class="clientes__lista" id="clientes__lista">
                <h3>Clientes</h3>
                <!-- <li class="lista__item">
                    <h3 class="item__nome" id="item__nome"></h3>
                    <input type="checkbox" name="cliente__selecionado" id="cliente__selecionado">
                </li> -->
            </ul>    
            </div>
        <div class="produtos">
        <ul class="produtos__lista" id="produtos__lista">
            <h3>Produtos</h3>
            <!-- <li class="lista__item">
                <h3 class="item__nome" id="item__nome"></h3>
                <input type="checkbox" name="item__selecionado" id="item__selecionado">
            </li> -->
        </ul>    
        </div>
        <div class="container">
            <button type="button" class="btn btn-calc" id="calcular">Calcular contas a pagar</button>
            <div class="container__pergunta" id="container-pergunta">
                <p id="pergunta"></p>
                <ul class="produtos__lista__checkbox" id="produtos__lista__checkbox">

                </ul>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
